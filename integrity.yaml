        fertilizer_applic_method:
          description: Fertilizer application method
          externalDocs:
            url: http://purl.org/icasa/core#feacd
          x-ngsi:
            uri: http://purl.org/icasa/core#feacd
        fertilizer_applic_year:
          description: Fertilizer application year
          externalDocs:
            url: http://purl.org/icasa/core#feyr
          x-ngsi:
            uri: http://purl.org/icasa/core#feyr
        fertilizer_k_applied:
          description: Potassium in applied fertilizer
          externalDocs:
            url: http://purl.org/icasa/core#feamk
