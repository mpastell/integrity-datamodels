            uri: http://purl.org/icasa/core#feamo
        phosphorus_applied_fert:
          description: Phosphorus in applied fertilizer
          externalDocs:
            url: http://purl.org/icasa/core#feamp
          x-ngsi:
            uri: http://purl.org/icasa/core#feamp
    HarvestEvent:
