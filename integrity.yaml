          externalDocs:
            url: http://purl.org/icasa/core#feamc
          x-ngsi:
            uri: http://purl.org/icasa/core#feamc
        category:
          description: Constant `ManagementActivity` used for querying all operations
        dateObserved:
          description: Date when the operation was executed
        fertiliz_app_name:
          description: Name or notes for this fertilizer application
          externalDocs:
            url: http://purl.org/icasa/core#fecd_name
          x-ngsi:
            uri: http://purl.org/icasa/core#fecd_name
        fertiliz_code_other_elem:
          description: Fertilizer code for other elements (e.g., Mg for magnesium)
          externalDocs:
            url: http://purl.org/icasa/core#feocd
          x-ngsi:
            uri: http://purl.org/icasa/core#feocd
        fertilization_date:
          description: Fertilization date
          externalDocs:
            url: http://purl.org/icasa/core#fedate
          x-ngsi:
            uri: http://purl.org/icasa/core#fedate
        fertilizer_applic_day:
          description: Fertilizer application day
