---
components:
  schemas:
    Herd:
      properties:
        herdid:
          description: ID of the herd
        name:
          description: Name of the herd
      x-ngsi:
        uri-prefix: https://integrity.github.io
    Animal:
      description: Basic information of single animal
      properties:
        animalid:
          description: On-farm ID of the animal, is not globally and always even locally
            unique.
          type: number
        birthdate:
          description: Animal birthdate
        breed:
          description: Animal breed as 2 letter code
          type: string
        calvingdate:
          description: Last calving date
        farm:
          description: Reference to farm.
          type: string
          x-ngsi:
            type: Relationship
        gender:
          description: Animal gender. `M` for male or `F` for female
        herd:
          description: Reference to herd.
          type: string
          x-ngsi:
            type: Relationship
        legalid:
          description: Official animal ID e.g. EU animal ID, has to be unique.
          type: string
        species:
          description: Animal species
          type: string
      x-ngsi:
        uri-prefix: https://integrity.github.io/
    AnimalDaily:
      allOf:
      - description: Daily (aggregated) observations from one animal
        properties:
          MEintake:
            description: Metabolizable energy intake
            type: number
            unit: MJ/day
            x-ngsi:
              uri: http://opendata.inra.fr/ATOL/ATOL_0002558
          MErequirement:
            description: Metabolizable energy requirement
            type: number
            unit: MJ/day
            x-ngsi:
              uri: http://opendata.inra.fr/ATOL/ATOL_0001600
          animal:
            description: Reference to animal
            x-ngsi:
              type: Relationship
          bodyweight:
            description: Animal's live weight
            unit: KGM
            x-ngsi:
              uri: http://opendata.inra.fr/ATOL/ATOL_0000351
          category:
            description: 'Enum: `observed`, `predicted`'
          dateObserved:
            description: Date
            type: string
            x-ngsi:
              model: http://schema.org/DateTime
              type: Property
          feedintake:
            description: feed intake
            unitCode: KGM
            x-ngsi:
              uri: http://opendata.inra.fr/ATOL/ATOL_0000772
          feeds:
            description: Reference to consumed feeds
            x-ngsi:
              type: Relationship
          methaneyield:
            description: Methane yield/day.
            unit: GM
            x-ngsi:
              uri: http://opendata.inrae.fr/ATOL/page/ATOL_0001601
          milkyield:
            description: Milk yield kg/day.
            x-ngsi:
              uri: http://opendata.inra.fr/ATOL/ATOL_0001518
        required:
        - dateObserved
        - animal
        - category
        x-ngsi:
          uri-prefix: https://integrity.github.io/
      description: Daily model observations, estimates or predictions from one animal
    Feed:
      description: Livestock feed
      properties:
        components:
          description: Diet components
          items:
            type: string
          type: array
        name:
          description: Name of the feed
        relative_composition:
          description: Diet relative composition
          items:
            type: number
          type: array
      x-ngsi:
        uri: http://opendata.inra.fr/EOL/EOL_0001686
    AgriFarm:
      allOf:
      - description: This entity contains a harmonised description of a generic farm
          made up of buildings and parcels. This entity is primarily associated with
          the agricultural vertical and related IoT applications.
        properties:
          address:
            description: The mailing address
            properties:
              addressCountry:
                description: Property. The country. For example, Spain. Model:'https://schema.org/addressCountry'
                type: string
              addressLocality:
                description: Property. The locality in which the street address is,
                  and which is in the region. Model:'https://schema.org/addressLocality'
                type: string
              addressRegion:
                description: Property. The region in which the locality is, and which
                  is in the country. Model:'https://schema.org/addressRegion'
                type: string
              district:
                description: A district is a type of administrative division that,
                  in some countries, is managed by the local government.
                type: string
              postOfficeBoxNumber:
                description: Property. The post office box number for PO box addresses.
                  For example, 03578. Model:'https://schema.org/postOfficeBoxNumber'
                type: string
              postalCode:
                description: Property. The postal code. For example, 24004. Model:'https://schema.org/https://schema.org/postalCode'
                type: string
              streetAddress:
                description: Property. The street address. Model:'https://schema.org/streetAddress'
                type: string
              streetNr:
                description: Number identifying a specific property on a public street.
                type: string
            type: object
            x-ngsi:
              model: https://schema.org/address
              type: Property
          alternateName:
            description: An alternative name for this item
            type: string
            x-ngsi:
              type: Property
          areaServed:
            description: The geographic area where a service or offered item is provided
            type: string
            x-ngsi:
              model: https://schema.org/Text
              type: Property
          contactPoint:
            description: The details to contact with the item.
            properties:
              areaServed:
                description: Property. The geographic area where a service or offered
                  item is provided. Supersedes serviceArea.
                type: string
              availabilityRestriction:
                anyOf:
                - description: Property. Array of identifiers format of any NGSI entity.
                  items:
                    maxLength: 256
                    minLength: 1
                    pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                    type: string
                  type: array
                - description: Property. Array of identifiers format of any NGSI entity.
                  items:
                    format: uri
                    type: string
                  type: array
                description: Relationship. Model:'http://schema.org/hoursAvailable'.
                  This property links a contact point to information about when the
                  contact point is not available. The details are provided using the
                  Opening Hours Specification class.
              availableLanguage:
                anyOf:
                - anyOf:
                  - type: string
                  - items:
                      type: string
                    type: array
                description: Property. Model:'http://schema.org/availableLanguage'.
                  A language someone may use with or at the item, service or place.
                  Please use one of the language codes from the IETF BCP 47 standard.
                  It is implemented the Text option but it could be also Language
              contactOption:
                anyOf:
                - type: string
                - items:
                    type: string
                  type: array
                description: Property. Model:'http://schema.org/contactOption'. An
                  option available on this contact point (e.g. a toll-free number
                  or support for hearing-impaired callers).
              contactType:
                description: Property. Contact type of this item.
                type: string
              email:
                description: Property. Email address of owner.
                format: idn-email
                type: string
              faxNumber:
                description: Property. Model:'http://schema.org/Text'. The fax number.
                type: string
              name:
                description: Property. The name of this item.
                type: string
              productSupported:
                description: Property. Model:'http://schema.org/Text'. The product
                  or service this support contact point is related to (such as product
                  support for a particular product line). This can be a specific product
                  or product line (e.g. "iPhone") or a general category of products
                  or services (e.g. "smartphones").
                type: string
              telephone:
                description: Property. Telephone of this contact.
                type: string
              url:
                description: Property. URL which provides a description or further
                  information about this item.
                format: uri
                type: string
            type: object
            x-ngsi:
              model: https://schema.org/ContactPoint
              type: Property
          dataProvider:
            description: A sequence of characters identifying the provider of the
              harmonised data entity.
            type: string
            x-ngsi:
              type: Property
          dateCreated:
            description: Entity creation timestamp. This will usually be allocated
              by the storage platform.
            format: date-time
            type: string
            x-ngsi:
              type: Property
          dateModified:
            description: Timestamp of the last modification of the entity. This will
              usually be allocated by the storage platform.
            format: date-time
            type: string
            x-ngsi:
              type: Property
          description:
            description: A description of this item
            type: string
            x-ngsi:
              type: Property
          hasAgriParcel:
            description: List of agri parcels belonging to the farm
            items:
              anyOf: &id001
              - description: Property. Identifier format of any NGSI entity
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              - description: Property. Identifier format of any NGSI entity
                format: uri
                type: string
              description: Property. Unique identifier of the entity
            type: array
            x-ngsi:
              type: Relationship
          hasBuilding:
            description: List of buildings belonging to the farm
            items:
              anyOf: *id001
              description: Property. Unique identifier of the entity
            type: array
            x-ngsi:
              type: Relationship
          id:
            anyOf: *id001
            description: Unique identifier of the entity
            x-ngsi:
              type: Property
          landLocation:
            description: Geojson reference to the item. It can be Point, LineString,
              Polygon, MultiPoint, MultiLineString or MultiPolygon
            oneOf: &id002
            - description: GeoProperty. Geojson reference to the item. Point
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    type: number
                  minItems: 2
                  type: array
                type:
                  enum:
                  - Point
                  type: string
              required:
              - type
              - coordinates
              title: GeoJSON Point
              type: object
            - description: GeoProperty. Geojson reference to the item. LineString
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 2
                  type: array
                type:
                  enum:
                  - LineString
                  type: string
              required:
              - type
              - coordinates
              title: GeoJSON LineString
              type: object
            - description: GeoProperty. Geojson reference to the item. Polygon
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 4
                    type: array
                  type: array
                type:
                  enum:
                  - Polygon
                  type: string
              required:
              - type
              - coordinates
              title: GeoJSON Polygon
              type: object
            - description: GeoProperty. Geojson reference to the item. MultiPoint
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                  - MultiPoint
                  type: string
              required:
              - type
              - coordinates
              title: GeoJSON MultiPoint
              type: object
            - description: GeoProperty. Geojson reference to the item. MultiLineString
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        type: number
                      minItems: 2
                      type: array
                    minItems: 2
                    type: array
                  type: array
                type:
                  enum:
                  - MultiLineString
                  type: string
              required:
              - type
              - coordinates
              title: GeoJSON MultiLineString
              type: object
            - description: GeoProperty. Geojson reference to the item. MultiLineString
              properties:
                bbox:
                  items:
                    type: number
                  minItems: 4
                  type: array
                coordinates:
                  items:
                    items:
                      items:
                        items:
                          type: number
                        minItems: 2
                        type: array
                      minItems: 4
                      type: array
                    type: array
                  type: array
                type:
                  enum:
                  - MultiPolygon
                  type: string
              required:
              - type
              - coordinates
              title: GeoJSON MultiPolygon
              type: object
            x-ngsi:
              type: GeoProperty
          location:
            description: Geojson reference to the item. It can be Point, LineString,
              Polygon, MultiPoint, MultiLineString or MultiPolygon
            oneOf: *id002
            x-ngsi:
              type: GeoProperty
          name:
            description: The name of this item.
            type: string
            x-ngsi:
              type: Property
          ownedBy:
            anyOf:
            - description: Property. Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: Property. Identifier format of any NGSI entity
              format: uri
              type: string
            description: Owner (Person or Organization) of the farm
            x-ngsi:
              type: Relationship
          owner:
            description: A List containing a JSON encoded sequence of characters referencing
              the unique Ids of the owner(s)
            items:
              anyOf: *id001
              description: Property. Unique identifier of the entity
            type: array
            x-ngsi:
              type: Property
          relatedSource:
            description: List of IDs the current entity may have in external applications
            items:
              properties:
                application:
                  anyOf: *id001
                  description: Property. Unique identifier of the entity
                applicationEntityId:
                  type: string
              type: object
            type: array
            x-ngsi:
              type: Property
          seeAlso:
            description: list of uri pointing to additional resources about the item
            oneOf:
            - items:
                format: uri
                type: string
              minItems: 1
              type: array
            - format: uri
              type: string
            x-ngsi:
              type: Property
          source:
            description: A sequence of characters giving the original source of the
              entity data as a URL. Recommended to be the fully qualified domain name
              of the source provider, or the URL to the source object.
            type: string
            x-ngsi:
              type: Property
          type:
            description: NGSI Entity Type. It has to be AgriFarm
            enum:
            - AgriFarm
            type: string
            x-ngsi:
              type: Property
        required:
        - id
        - type
        type: object
        x-derived-from: ''
        x-disclaimer: Redistribution and use in source and binary forms, with or without
          modification, are permitted  provided that the license conditions are met.
          Copyleft (c) 2022 Contributors to Smart Data Models Program
        x-license-url: https://github.com/smart-data-models/dataModel.Agrifood/blob/master/AgriFarm/LICENSE.md
        x-model-schema: https://smart-data-models.github.io/dataModel.Agrifood/AgriFarm/schema.json
        x-model-tags: ''
        x-version: 0.0.5
      properties:
        legalid:
          description: Legal id of the farm
    FieldParcel:
      description: Agricultural parcel with boundaries and official ID
      properties:
        area:
          description: The area of the parcel nominally in square meters.
          minimum: 0
          type: number
          x-ngsi:
            model: http://schema.org/Number
            type: Property
            units: m2
        boundary:
          description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
              - Polygon
              type: string
          required:
          - type
          - coordinates
          title: GeoJSON Polygon
          type: object
        category:
          description: Parcel type. 'Enum:' `base`, `growth`, `h3`
        farm:
          description: Reference to farm.
          type: string
          x-ngsi:
            type: Relationship
        name:
          description: Name of the parcel
        parcelid:
          description: Parcel id
        year:
          description: Registration year
      x-ngsi:
        uri-prefix: https://integrity.github.io/
    FertilizerApplication:
      description: Fertilizer application
      properties:
        agriparcel:
          description: Reference to the AgriParcel
          x-ngsi:
            type: Relationship
        application_depth_fert:
          description: Fertilizer application depth
          externalDocs:
            url: http://purl.org/icasa/core#fedep
          x-ngsi:
            uri: http://purl.org/icasa/core#fedep
        ca_in_applied_fertilizer:
